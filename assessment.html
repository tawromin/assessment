<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたのいいところ診断</title>
    <link rel="stylesheet" href="assessment.css">
</head>
<body>
    <h1 id="ass">あなたのいいところ</h1>
    <p>診断したい名前を入れてください</p>
    <input type="text" id="user-name" size="40" maxlength="20">
    <button id="assessment"><font color="#000000" onmouseover="this.style.fontWeight='50';this.color='#000000'" onmouseout="this.style.fontWeight='1';this.color='#000000'">
        <font color="#000000" onmouseover="this.size='2'" onmouseout="this.size='2'">
            <font color="#000000" onmouseover="this.color='#ff0000'" onmouseout="this.color='#000000'">診断する</font></font></font></button>
    <div id="result-area"></div>
    <div id="tweet-area">
        <a href="https://twitter.com/intent/tweet?button_hashtag=あなたのいいところ&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-text="診断結果" data-show-count="false">Tweet #あなたのいいところ</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <script src="assessment.js"></script>
</body>
</html>
